<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
  	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml">
		<ui:define name="content">
			<div id="center-box">
				<h:form>
				    <p:panel header="LOGIN">
				    
				        <p:messages />
				 
				        <h:panelGrid columns="4" cellpadding="5">
				        
				            <h:outputLabel for="username" value="Username:" title="Insert your BIDSTORE username" />
				            <p:inputText id="username" value="#{vvLoginBean.username}" label="Userame" pt:required="true" />
				            <p:message for="username" />
           			 		<h:outputText value="(a-z;A-Z;0-9;_;.) #{vvLoginBean.username}" />
				 
				            <h:outputLabel for="password" value="Password:" title="Insert your associated password" />
				            <p:inputText type="password" id="password" value="#{vvLoginBean.password}" label="Password" pt:required="true" />
				 			<p:message for="password" />
           			 		<h:outputText value="(a-z;A-Z;0-9) #{vvLoginBean.password}" />
           			 		
				        </h:panelGrid>
				 
				        <p:commandButton action="#{userController.loginUserREST}" value="Login" ajax="false" icon="ui-icon-check" validateClient="true" title="Confirm your credentials" />
				        
				        <f:facet name="footer">
				    		or if you don't have an account <p:link value="REGISTER" outcome="/register.xhtml" />
				    	</f:facet>
				    </p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
