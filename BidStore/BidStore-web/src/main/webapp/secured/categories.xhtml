<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
  	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/WEB-INF/templates/menuTemplate.xhtml">	
	
		<ui:define name="content">
			
			<p:layout style="min-width:400px;height:87%;">
			    <p:layoutUnit position="west" size="25%">
			        <h:form>
					    <p:growl autoUpdate="true"/>
					 
					    <p:panelMenu style="width:100%">
					        <p:submenu label="Ajax Menuitems">
					        		<p:submenu label="Save.." style="width:80%;margin-left:20%">
					        			<p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
					        			<p:menuitem value="Save as..." actionListener="#{menuView.save}" icon="ui-icon-disk" />
					        		</p:submenu>
					            
					            
					            <p:menuitem value="Update" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
					        </p:submenu>
					        <p:submenu label="Non-Ajax Menuitem">
					            <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
					        </p:submenu>
					        <p:separator />
					        <p:submenu label="Navigations" >
					            <p:submenu label="Links" icon="ui-icon-extlink">
					                <p:submenu label="PrimeFaces" icon="ui-icon-heart">
					                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
					                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
					                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
					                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
					                </p:submenu>
					            </p:submenu>
					            <p:menuitem value="Mobile" outcome="index.xtml" icon="ui-icon-signal" />
					        </p:submenu>
					    </p:panelMenu>
					</h:form>
			    </p:layoutUnit>
			 
			    <p:layoutUnit position="center">
			    	<h:form>
			        		<div class="ui-g">
			        			<div class="ui-g-4">
			   		        	<p:commandButton type="button" value="Search for category" icon="ui-icon-folder-open" />
			   		        	</div>
			   		        	<div class="ui-g-4 right-text">
			   		        	<p:outputLabel value="Search for item:" />
			   		        	</div>
			   		        	<div class="ui-g-4">
					            <p:inputText style="" placeholder="Search" />
					            </div>
					        </div>
			        </h:form>
			        <p:breadCrumb>
					    <p:menuitem value="Categories" url="#" />
					    <p:menuitem value="Sports" url="#" />
					    <p:menuitem value="Basketball" url="#" />
					    <p:menuitem value="NBA" url="#" />
					    <p:menuitem value="Teams" url="#" />
					    <p:menuitem value="L.A. Lakers" url="#" />
					    <p:menuitem value="Roster" url="#" />
					    <p:menuitem value="Kobe Bryant" url="#" />
					</p:breadCrumb>
			    </p:layoutUnit>
			</p:layout>
			
		</ui:define>	
		
	</ui:composition>
</h:html>
