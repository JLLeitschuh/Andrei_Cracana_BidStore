<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
  	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/WEB-INF/templates/menuTemplate.xhtml">	
	
		<ui:define name="content">
			
			<p:layout style="min-width:400px;height:87%;">
			<p:layoutUnit position="center" size="100%">
				<h:form>
				    <p:panel header="Your account" styleClass="center-text">
				    
<!-- 				        <p:messages /> -->
				 
				        <h:panelGrid columns="4" cellpadding="5" >
				        
				            <h:outputLabel for="name" value="First name:" />
				            <p:inputText id="name" value="#{vvRegisterBean.name}" label="Name" pt:required="true" />
				            <p:message for="name" />
           			 		<h:outputText value="(a-z;A-Z)" />
				 
				            <h:outputLabel for="surname" value="Last name:" />
				            <p:inputText id="surname" value="#{vvRegisterBean.surname}" label="Surname" pt:required="true" />
				            <p:message for="surname" />
           			 		<h:outputText value="(a-z;A-Z)" />
				 
				            <h:outputLabel for="email" value="Email address:" />
				            <p:inputText id="email" value="#{vvRegisterBean.email}" label="Email" pt:required="true" />
				            <p:message for="email" />
           			 		<h:outputText value="(azAZ09_.)@(azAZ09_).(azAZ09.)" />
				 
				            <h:outputLabel for="user" value="Username:" />
				            <p:inputText id="user" value="#{vvRegisterBean.user}" label="User" pt:required="true" />
				            <p:message for="user" />
           			 		<h:outputText value="(a-z;A-Z;0-9;_;.)" />
				 
				            <h:outputLabel for="password" value="Password:" />
				            <p:password id="password" value="#{vvRegisterBean.password}" match="retypepass" label="Password" pt:required="true" />
				            <p:message for="password" redisplay="false" />
           			 		<h:outputText value="(a-z;A-Z;0-9)" />
           			 		
           			 		<h:outputLabel for="retypepass" value="Retype Password:" />
				            <p:password id="retypepass" label="Retype Password" pt:required="true" />
				            <p:message for="retypepass" />
           			 		<h:outputText value="(must match with Password)" />
				 
<!-- 				            <h:outputLabel for="password" value="Repeat password:"/>                                 -->
<!-- 				            <p:inputText id="password" value="#{vvRegisterBean.password}" label="Password" /> -->
				 
				        </h:panelGrid>
				 
				        <p:commandButton action="#{userController.registerUserREST}" value="Save" ajax="false" icon="ui-icon-check" validateClient="true"/>

				    </p:panel>
				</h:form>
			</p:layoutUnit>
			</p:layout>
			
		</ui:define>	
		
	</ui:composition>
</h:html>
